name: lint and run unit tests

on:
    pull_request:
     types:
      - opened
jobs:
 unit_test-lint:
    defaults:
      run:
        working directory: .samples/counter-app

    runs on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Install dependencies
        run: npm install

      - name: run linter
        run: npm run lint

      - name: run tests
        run: npm run test



